<!DOCTYPE html>

	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">

	<body>
		<header class="mui-bar mui-bar-nav">

					<div class="con-r mui-pull-right">

					</div>

				<div class="pading8px my-hr">

					<div class="mui-clearfix"></div>
				</div>
				<div class="pading8px my-hr">
					<div class="text-title mui-pull-left year-text">发布于<span class="time-text"><!--发布时间--></span></div>
					
					<div class="mui-clearfix"></div>
				</div>
				
			</div>
			<div id="reason_list_div">

					<div class="pading8px my-hr">
						<div class="text-title">转介记录<span class="mui-pull-right">2016-01-01</span></div>
						<div class="mui-clearfix"></div>
					</div>
					<div class="my-hr">
						<ul class="record-ul">
							<li class="record-icon"><span class="mui-pull-left">信用不够</span></li>
							<li class="record-icon"><span class="mui-pull-left record-text">信用不够</span><i class="my-icon mui-pull-right"></i></li>
							<div class="mui-clearfix"></div>
						</ul>
					</div>
					<div class="pading8px my-hr year-text other-reason">
						正在加载...
					</div>
				</div>-->

			<div class="my-content margin10 margintop50">
				<button id='rushNow' class="mui-btn mui-btn-block my-btn-default my-btn-color1" >立即抢单</button>
			</div>
			    
		</div>
