<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>转介融资单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/refer.css" />
		<link rel="stylesheet" type="text/css" href="css/refer.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="" class="mui-action-back mui-icon mui-pull-left home-icon back-icon"></a>
			<h1 class="mui-title">关闭融资单</h1>
		</header>
		
		<div class="mui-content">
			<div class="reason-text">关闭融资单的原因:</div>
			<div>
				<div class="mui-input-row" style="margin: 10px 5px;">
					<textarea id="textarea" rows="5" placeholder="说点什么..." style="font-size: 14px;"></textarea>
				</div>
				<div style="padding: 5px">
					<button type="button" id='close-btn' class="mui-btn mui-btn-block my-btn-default my-btn-color1" >确定关闭</button>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/close.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
