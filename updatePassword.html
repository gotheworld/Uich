<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/updatePassword.css" />
		<style type="text/css">
			.input-label{
				padding: 0px 0px 0px 10px;
				font-size: 14px;
				width: 30%;
				line-height: 40px;
				position: absolute;
				left: 0px;
				right: 70%;
				bottom: 0;
			}
			.u-input{
				font-size: 14px;
				padding: 10px 8px !important;
				border: 0 !important;
				width: 70% !important;
				height: 25px;
				position: absolute;
				left: 30%;
				right: 0px;
			}
			.u-content{
				
				height: 40px;
			}
			.margin10{
				margin: 5px 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="" class="mui-action-back mui-icon mui-pull-left home-icon back-icon"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		
		<div class="mui-content">
			<div class="u-content my-content margin10 relative">
				<label class="input-label">原密码</label>
				<input id='old-pwd' type="password" class="u-input" placeholder="请输入原密码"/ >
			</div>
			<div class="u-content my-content margin10 relative">
				<label class="input-label">新密码</label>
				<input id='new-pwd' type="password" class="u-input" placeholder="6-16位数字/字符/符号"/ >
			</div>
			<div class="u-content my-content margin10 relative">
				<label class="input-label">确认密码</label>
				<input id='pwd2' type="password" class="u-input" placeholder="请确认密码"/ >
			</div>
			<div style="padding: 5px 5px">
				<button id='update-btn' type="button" class="mui-btn mui-btn-block my-btn-default my-btn-color1" >确认</button>
			</div>
		</div>
		
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/updatePassword.js" type="text/javascript" charset="utf-8"></script>
	</body> 

</html>
