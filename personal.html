<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/personal.css" />
	</head>
 
	<body">
		<header class="mui-bar mui-bar-nav">
			<a id="home" class="mui-icon mui-pull-left home-icon"></a>
			<a id="info" class="mui-btn-link mui-pull-right myinfo"></a>
			<h1 class="mui-title">个人中心</h1>
		</header> 
		
		<div class="mui-content">
			<div id="p-head" class="head-img p-head-div">
			</div>
			<div class="p-content-div">
				<div class="p-name-div my-hr p-pading">
					<div class="p-icon name-icon mainBg mui-pull-left"></div>
					<div class="p-type mui-pull-left">姓名</div>
					<div id="username" class="p-name mui-pull-right p-text"><!--姓名--></div>
					<div class="mui-clearfix"></div>
				</div>
				<div id="upload-head" class="p-name-div my-hr p-pading">
				<!--	<input type="file"/>-->
					<div class="p-icon head-icon mainBg mui-pull-left"></div>
					<div class="p-type mui-pull-left">头像</div>
					<div class="p-icon more-icon mainBg mui-pull-right"></div>
					<div class="mui-clearfix"></div>
				</div>
				<div id="updatePassword" class="p-name-div my-hr p-pading">
					<div class="p-icon password-icon mainBg mui-pull-left"></div>
					<div class="p-type mui-pull-left">密码</div>
					<div class="p-icon more-icon mainBg mui-pull-right"></div>
					<div class="mui-clearfix"></div>
				</div>
				<div class="p-name-div my-hr p-pading">
					<div class="p-icon lv-icon mainBg mui-pull-left"></div>
					<div class="p-type mui-pull-left">星级</div>
					<div id="leval" class="p-xx mui-pull-right">
						<!--星级-->
						<div class="p-2"></div>
						<div class="p-2"></div>
						<div class="p-2"></div>
						<div class="p-1"></div>
						<div class="p-0"></div>
					</div>
					<div class="mui-clearfix"></div>
				</div> 
				<div class="p-name-div my-hr p-pading">
					<div class="p-icon type-icon mainBg mui-pull-left"></div>
					<div class="p-type mui-pull-left">经理类型</div> 
					<div id="typeName" class="p-name mui-pull-right p-text"><!--经理类型--></div>
					<div class="mui-clearfix"></div>
				</div>
				<div class="p-name-div my-hr p-pading">
					<div class="p-icon net-icon mainBg mui-pull-left"></div>
					<div class="p-type mui-pull-left">所属网点</div>
					<div id="net" class="p-name mui-pull-right p-text"><!--所属网点--></div>
					<div class="mui-clearfix"></div>
				</div>
				
			</div>
		</div>
		 
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/immersed.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/personal.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/push.js" type="text/javascript" charset="utf-8"></script>
		</script>
	</body>

</html>
