<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>产品选择</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/send.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="" class="mui-action-back mui-icon mui-pull-left home-icon back-icon"></a>
			<h1 class="mui-title">产品介绍</h1>
		</header>
		
		<div class="mui-content">
			<div class="margin10" style="text-align: center;">
				<div id="typeName"><!--产品名称--></div>
				<div class="js"><!--介绍--></div>
			</div>
			<div class="my-content marginlr10">
				<div class="t-line my-hr">
					<div class="t-typename mui-pull-left">贷款额度</div>
					<div class="t-money t-text mui-pull-right"><!--金额--></div>
					<div class="mui-clearfix"></div>
				</div>
				<div class="t-line my-hr">
					<div class="t-typename mui-pull-left">贷款条件</div>
					<div class="t-Condition mui-pull-right">对商场/超市小企业，采用信用、保证和抵押方式综合核定额度，对商超小企业发放贷款</div>
					<div class="mui-clearfix"></div>
				</div>
				<!--<div class="t-line my-hr">
					<div class="t-typename mui-pull-left">描述</div>
					<div class="t-Condition mui-pull-right"></div>
					<div class="mui-clearfix"></div>
				</div>-->
			</div>
			
			<div style="padding: 10px">
				<button id='send-btn' type="button" class="mui-btn mui-btn-block my-btn-default my-btn-color1" >选好了</button>
			</div>
		</div>
		
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sendThird.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
